<html>
<head>
  <title>Color Picker</title>
  <style>
    /* CSS */
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .icon-img {
      width: 100px;
      height: auto;
      z-index: 1; /* ensures the image is below the pseudo-element overlay */
    }
    /* Remove any default background from container */
    .image-container {
      position: relative;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 70%;  /* circular halo */
      overflow: hidden;
    }

    /* Foreground halos using pseudo-element */
    .image-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      pointer-events: none; /* allows clicking the button underneath */
      z-index: 2;           /* in front of the icon */
    }

    /* Red halo */
    .bg-red::after {
      background: radial-gradient(circle, rgba(255,0,0,0) 40%, rgba(255,0,0,1) 100%);
    }

    /* Green halo */
    .bg-green::after {
      background: radial-gradient(circle, rgba(0,128,0,0) 40%, rgba(0,128,0,1) 100%);
    }

    /* Blue halo */
    .bg-blue::after {
      background: radial-gradient(circle, rgba(0,0,255,0) 40%, rgba(0,0,255,1) 100%);
    }

    /* Gray halo */
    .bg-gray::after {
      background: radial-gradient(circle, rgba(128,128,128,0) 40%, rgba(128,128,128,1) 100%);
    }

    /* Horizontal layout for all options */
    #colors {
      display: flex;
      justify-content: center;
      gap: 30px; /* space between options */
      align-items: flex-start;
    }

    /* Each option stacks button + image vertically */
    .color-option {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>How you feeling?</h1>
  <h2>Pick one.</h2>
  <!-- HTML -->
  <div id="colors">

    <!-- Green -->
<!-- Green -->
  <div class="color-option">
    <div class="image-container bg-green">
      <img 
        src="/seagull1.png" 
        alt="Seagull" 
        class="icon-img" 
        onclick="chooseColor('Green')" 
      />
    </div>
  </div>

  <!-- Red -->
  <div class="color-option">
    <div class="image-container bg-red">
      <img 
        src="/volcano_nobg.png" 
        alt="Volcano" 
        class="icon-img" 
        onclick="chooseColor('Red')" 
      />
    </div>
  </div>

  <!-- Blue -->
  <div class="color-option">
    <div class="image-container bg-blue">
      <img 
        src="/drop.webp" 
        alt="Droplet" 
        class="icon-img" 
        onclick="chooseColor('Blue')" 
      />
    </div>
  </div>
  
  <div id="result"></div>

  <div id="visitorMap" style="height: 600px; width: 100%;"></div>


  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://unpkg.com/leaflet-canvaslayer-field"></script>

  <script src="functions.js"></script>

  
</body>
</html>
