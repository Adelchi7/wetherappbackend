<html>
<head>
  <title>Color Picker</title>
  <style>
    /* CSS */
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .image-container {
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .icon-img {
      width: 100%;
      height: auto;
    }

    /* Horizontal layout for all options */
    #colors {
      display: flex;
      justify-content: center;
      gap: 30px; /* space between options */
      align-items: flex-start;
    }

    /* Each option stacks button + image vertically */
    .color-option {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Pick a Color</h1>
  <!-- HTML -->
  <div id="colors">
    <!-- Red -->
    <div class="color-option">
      <button type="submit" onclick="chooseColor('Red')">Red</button>
      <div class="image-container">
        <img src="/seagull1.png" alt="Seagull" class="icon-img" />
      </div>
    </div>

    <!-- Green -->
    <div class="color-option">
      <button type="submit" onclick="chooseColor('Green')">Green</button>
      <div class="image-container">
        <img src="/volcano.jpeg" alt="Volcano" class="icon-img" />
      </div>
    </div>

    <!-- Blue -->
    <div class="color-option">
      <button type="submit" onclick="chooseColor('Blue')">Blue</button>
      <div class="image-container">
        <img src="/volcano.jpeg" alt="Volcano" class="icon-img" />
      </div>
    </div>
  </div>
  
  <div id="result"></div>

  <div id="visitorMap" style="height: 600px; width: 100%;"></div>


  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://unpkg.com/leaflet-canvaslayer-field"></script>

  <script src="functions.js"></script>

  
</body>
</html>
