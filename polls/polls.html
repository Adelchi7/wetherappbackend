<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wetherapp Polls</title>
  <link rel="stylesheet" href="polls.css">
</head>
<body>
  <header>
    <h1>🌍 Polls</h1>
  </header>
  <div class="polls-wrapper">
    <div id="polls-loader">
      <div class="loading-message">Loading ...</div>
    </div>
    <!-- Container where poll cards are dynamically injected -->
    <div id="poll-card-container"></div>

    <!-- Results slide: shown after submit before next -->
    <div id="poll-results" class="results-slide"></div>

    <!-- Navigation -->
    <div id="poll-navigation">
      <button id="nextBtn" disabled>➡ Next</button>
    </div>
  </div>

  <!-- JS for polls and results slide -->
  <script type="module" src="pollSlider.js"></script>
</body>
</html>
