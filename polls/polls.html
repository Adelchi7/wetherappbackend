<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wetherapp Polls</title>
  <link rel="stylesheet" href="polls.css">
</head>
<body>
  <header>
    <h1>🌍 Wetherapp Polls</h1>
  </header>

  <main class="polls-wrapper">
    <!-- Container where poll cards will be injected -->
    <div id="poll-card-container"></div>

    <!-- Navigation section -->
    <div id="poll-navigation">
      <button id="nextBtn" disabled>➡ Next</button>
    </div>
  </main>

  <!-- Template for poll cards -->
  <template id="poll-card-template">
    <div class="poll-card">
      <h2 class="poll-question"></h2>
      <form class="poll-options"></form>

      <div class="status"></div>

      <!-- ✅ Dedicated result area to slide in -->
      <div class="results hidden"></div>

      <button type="button" class="submitBtn">Submit</button>
    </div>
  </template>

  <!-- JS entrypoint -->
  <script type="module" src="pollSlider.js"></script>
</body>
</html>
